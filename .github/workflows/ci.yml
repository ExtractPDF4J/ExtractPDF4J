name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:

jobs:
  build:
    name: Build & Test (JDK 17) â€“ ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Temurin JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      # Force OCR path to Bytedeco on all runners so CLI isn't required.
      - name: Build & Test (force Bytedeco OCR)
        run: mvn -B -U verify -Docr=bytedeco
        env:
          MAVEN_OPTS: -Docr=bytedeco

      - name: Upload surefire reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports-${{ matrix.os }}
          path: |
            **/target/surefire-reports/**
            **/target/failsafe-reports/**
          if-no-files-found: ignore
