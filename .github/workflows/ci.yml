name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:

jobs:
  build:
    name: Build & Test (JDK 17) â€“ ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Temurin JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      # Install Tesseract CLI so OCR tests don't fail on runners
      - name: Install Tesseract (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr
          tesseract --version

      - name: Install Tesseract (macOS)
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install tesseract
          tesseract --version

      - name: Install Tesseract (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install -y tesseract --version=5.3.0
          tesseract --version

      - name: Build & Test
        run: mvn -B -U verify

      # Always upload test reports to help debug failures
      - name: Upload surefire reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports-${{ matrix.os }}
          path: |
            **/target/surefire-reports/**
            **/target/failsafe-reports/**
          if-no-files-found: ignore
